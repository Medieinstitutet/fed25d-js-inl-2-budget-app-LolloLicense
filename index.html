        <h1>ikapp</h1>
      </div>
      <!-- Select budget view -->
      <div class="period-mode" role="group" aria-label="Visa period">
        <button type="button" class="mode-btn is-active" aria-pressed="true" data-mode="month">
          Månad
        </button>
        <button type="button" class="mode-btn" aria-pressed="false" data-mode="year">År</button>
      </div>
    </header>
    <!-- Main content -->
    <main>
      <!-- Balance summary -->
      <section class="balance-summary" aria-label="Balans för vald period">
        <div class="period">
          <div class="period-nav" role="group" aria-label="Välj period">
            <button
              type="button"
              class="period-btn"
              id="period-prev"
              aria-label="Föregående period"
            >
              <svg
                width="14"
                height="8"
                viewBox="0 0 14 8"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="left"
              >
                <path
                  d="M13 1L7 7L1 1"
                  stroke="#03DDDD"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>

            <span class="period-label" id="period-label" aria-live="polite">Feb 2026</span>

            <button type="button" class="period-btn" id="period-next" aria-label="Nästa period">
              <svg
                width="14"
                height="8"
                viewBox="0 0 14 8"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="right"
              >
                <path
                  d="M13 1L7 7L1 1"
                  stroke="#03DDDD"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="summary-wrapper">
          <div class="summary-header">
            <h2>Översikt</h2>
          </div>
          <div class="summary-balance-wrapper">
            <div class="balance-item">
              <span class="balance-label">Saldo</span>
              <span id="balance-saldo" class="balance-value">0kr</span>
            </div>
            <div class="balance-item">
              <span class="balance-label">Utgifter</span>
              <span id="balance-expense" class="balance-value">0kr</span>
            </div>
            <div class="balance-item">
              <span class="balance-label">Sparat</span>
              <span id="balance-savings" class="balance-value">0kr</span>
            </div>
          </div>
        </div>
      </section>

      <!-- Input area -->
      <section class="budget-posting">
        <h3 id="budget-input-title">Budgetpanel</h3>
        <div class="budget-inputs">
          <form class="form-section" id="entry-form" novalidate>
            <!-- Radiobuttonss -->
            <fieldset class="entry-type">
              <legend class="sr-only">Typ</legend>
              <label>
                <input type="radio" name="entryType" value="income" id="income-input" checked />
                Inkomst
              </label>
              <label>
                <input type="radio" name="entryType" value="expense" id="expense-input" />
                Utgift
              </label>
              <label>
                <input type="radio" name="entryType" value="savings" id="savings-input" />
                Sparande
              </label>
            </fieldset>
            <!-- Input fields -->
            <div class="entry-fields">
              <!-- Category field -->
              <div class="field">
                <label for="category" class="sr-only">Kategori</label>
                <select class="category" name="category" id="category" required>
                  <option value="" disabled selected>Välj kategori</option>
                </select>
              </div>
              <!-- Entry field amout -->
              <div class="field amount-field">
                <label for="amount" class="sr-only">Belopp</label>
                <input
                  inputmode="decimal"
                  type="number"
                  id="amount"
                  name="amount"
                  min="0"
                  step="1"
                  placeholder="SEK"
                  required
                />
              </div>
              <!-- note field -->
              <div class="field">
                <label class="sr-only" for="note">Kommentar</label>
                <input
                  class="note"
                  type="text"
                  id="note"
                  name="note"
                  maxlength="80"
                  placeholder="Kommentar"
                  autocomplete="off"
                />
              </div>
              <div class="submit-field">
                <button type="submit" id="add-entry-btn">Lägg till</button>
              </div>
            </div>
          </form>
        </div>
      </section>

      <!-- Enry view  -->
      <section class="entries">
        <div class="entries-tabs" role="tablist" aria-label="Välj översyn">
          <!-- income tab -->
          <button
            type="button"
            role="tab"
            id="tab-income"
            class="entries-tab"
            aria-controls="panel-income"
            aria-selected="true"
          >
            Inkomster
          </button>
          <!-- expenses tab -->
          <button
            type="button"
            role="tab"
            id="tab-expense"
            class="entries-tab"
            aria-controls="panel-expense"
            aria-selected="false"
          >
            Utgifter
          </button>
          <!-- savings tab -->
          <button
            type="button"
            role="tab"
            id="tab-savings"
            class="entries-tab"
            aria-controls="panel-savings"
            aria-selected="false"
          >
            Sparande
          </button>
        </div>
        <!-- Income list -->
        <div id="panel-income" class="entries-panel" role="tabpanel" aria-labelledby="tab-income">
          <ul id="income-list" class="entries-list"></ul>
        </div>
        <!-- Expenses list -->
        <div id="panel-expense" class="entries-panel" role="tabpanel" aria-labelledby="tab-expense">
          <ul id="expense-list" class="entries-list"></ul>
        </div>
        <!-- Savings list -->
        <div id="panel-savings" class="entries-panel" role="tabpanel" aria-labelledby="tab-savings">
          <ul id="savings-list" class="entries-list"></ul>
        </div>
        <div class="entries-total" aria-live="polite">
          <span class="total-label">Totalt:</span>
          <span id="total-amount" class="total-amount"> 0kr</span>
        </div>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
